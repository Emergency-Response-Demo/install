---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jaeger-operator
rules:
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - jaegertracing.io
    resources:
      - '*'
  - verbs:
      - update
    apiGroups:
      - apps
    resources:
      - deployments/finalizers
    resourceNames:
      - jaeger-operator
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - ''
    resources:
      - configmaps
      - persistentvolumeclaims
      - pods
      - secrets
      - serviceaccounts
      - services
      - services/finalizers
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - extensions
    resources:
      - ingresses
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - route.openshift.io
    resources:
      - routes
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - image.openshift.io
    resources:
      - imagestreams
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - logging.openshift.io
    resources:
      - elasticsearches
  - verbs:
      - get
      - list
      - create
      - update
      - delete
      - watch
    apiGroups:
      - kafka.strimzi.io
    resources:
      - kafkas
      - kafkausers
