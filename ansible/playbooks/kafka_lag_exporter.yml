---

- name: Deploy Kafka Lag Exporter
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true
  vars_files:
    - group_vars/monitoring.yml
    - group_vars/kafka_cluster.yml

  tasks:
    - set_fact:
        namespace: "{{ namespace_monitoring }}"
        resources_dir: "{{ resources_base_dir }}/kafka-lag-exporter"
        work_dir_name: "{{ project_admin }}-kafka-lag-exporter"
    - include_role:
        name: ../roles/kafka_lag_exporter
      when: >
        ACTION is not defined or
        ACTION is none or
        ACTION|trim() == "" or
        ACTION|trim() == "install"
    - include_role:
        name: ../roles/kafka_lag_exporter
        tasks_from: uninstall
      when: >
        ACTION is defined and
        ACTION|trim() == "uninstall"