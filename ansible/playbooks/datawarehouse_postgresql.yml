---

- name: Deploy Datawarehouse Postgresql
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true
  vars_files:
    - group_vars/datawarehouse_postgresql.yml

  tasks:
    - set_fact:
        namespace: "{{ namespace_dw_postgresql }}"
        resources_dir: "{{ resources_base_dir }}/datawarehouse_postgresql"
        work_dir_name: datawarehouse_postgresql
    - include_role:
        name: ../roles/datawarehouse_postgresql
      when: >
        ACTION is not defined or
        ACTION is none or
        ACTION|trim() == "" or
        ACTION|trim() == "install"
    - include_role:
        name: ../roles/datawarehouse_postgresql
        tasks_from: uninstall
      when: >
        ACTION is defined and
        ACTION|trim() == "uninstall"
