---

- name: Deploy Process Viewer Service
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true
  vars_files:
    - group_vars/services.yml
    - group_vars/tools.yml

  tasks:
    - set_fact:
        namespace: "{{ namespace_services }}"
        resources_dir: "{{ resources_base_dir }}/process-viewer"
        work_dir_name: process-viewer
    - include_role:
        name: ../roles/process_viewer
      when: >
        ACTION is not defined or
        ACTION is none or
        ACTION|trim() == "" or
        ACTION|trim() == "install"
    - include_role:
        name: ../roles/process_viewer
        tasks_from: uninstall
      when: >
        ACTION is defined and
        ACTION|trim() == "uninstall"